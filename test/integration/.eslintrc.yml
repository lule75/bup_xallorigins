{
    "rules": {
        "indent": 0,
        "quotes": [
            2,
            "single"
        ],
        "linebreak-style": [
            2,
            "unix"
        ],
        "semi": [
            2,
            "always"
        ],
        "comma-dangle": [
            2,
            "only-multiline"
        ],
        "no-console": 0
    },
    "env": {
        "node": true,
        "es6": true
    },
    "parserOptions": {
        "ecmaVersion": "2017",
    },
    "globals": {
        "client_find_text": "readonly",
        "client_qs_visible": "readonly",
        client_eventual_visibility: "readonly",
        client_wait_nonempty: "readonly",
        client_wait_nonempty_text: "readonly",
        "uiu": "readonly"
    },
    "extends": "eslint:recommended"
}